name: Tag version

concurrency: tag

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: cachix/install-nix-action@master
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v6
        name: Checkout

      - name: Read version
        run: |
          set -e
          VERSION=$(nix run nixpkgs#fq -- -r '.workspace.package.version' Cargo.toml)
          if [ -z "$VERSION" ]; then
            echo "Error: Failed to read version from Cargo.toml"
            exit 1
          fi
          echo "nh_version=v$VERSION" >> "$GITHUB_ENV"
          echo "Read version: $VERSION"

      - name: Tag
        run: |
          set -e
          if git rev-parse "v$nh_version" >/dev/null 2>&1; then
            echo "Tag v$nh_version already exists, skipping"
            exit 0
          fi
          git tag "v$nh_version"
          git push --tags
